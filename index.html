<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>ü§ñ AI Automation Hub</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:20px;overflow-x:hidden}@keyframes fadeInUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.05)}}@keyframes shimmer{0%{background-position:-1000px 0}100%{background-position:1000px 0}}@keyframes slideIn{from{transform:translateX(-100%);opacity:0}to{transform:translateX(0);opacity:1}}.container{max-width:1200px;margin:0 auto;animation:fadeInUp 0.8s ease-out}h1{color:white;text-align:center;margin-bottom:40px;font-size:3em;animation:fadeInUp 0.6s ease-out;text-shadow:2px 2px 4px rgba(0,0,0,0.2)}h1 .emoji{display:inline-block;animation:pulse 2s infinite}.card{background:white;border-radius:15px;padding:30px;margin-bottom:20px;box-shadow:0 20px 60px rgba(0,0,0,0.3);animation:fadeInUp 0.8s ease-out;transition:transform 0.3s,box-shadow 0.3s}.card:hover{transform:translateY(-5px);box-shadow:0 25px 70px rgba(0,0,0,0.4)}.create-section textarea{width:100%;min-height:120px;padding:15px;border:2px solid #667eea;border-radius:10px;font-size:16px;resize:vertical;transition:all 0.3s;font-family:inherit}.create-section textarea:focus{outline:none;border-color:#764ba2;box-shadow:0 0 0 3px rgba(118,75,162,0.1)}button{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;border:none;padding:14px 32px;border-radius:10px;font-size:16px;font-weight:600;cursor:pointer;margin-top:10px;transition:all 0.3s;position:relative;overflow:hidden}button:hover{transform:translateY(-2px);box-shadow:0 10px 25px rgba(102,126,234,0.4)}button:active{transform:translateY(0)}button.loading{pointer-events:none;opacity:0.7}.automation-item{border:1px solid #e0e0e0;padding:20px;border-radius:12px;margin:15px 0;background:linear-gradient(145deg,#ffffff,#f5f5f5);animation:slideIn 0.5s ease-out;transition:all 0.3s}.automation-item:hover{transform:translateX(5px);box-shadow:0 5px 15px rgba(0,0,0,0.1)}.automation-item h3{color:#667eea;margin-bottom:12px;font-size:1.3em}.automation-item p{color:#555;margin:8px 0;line-height:1.6}.automation-actions{margin-top:15px;display:flex;gap:10px;flex-wrap:wrap}.automation-actions button{padding:10px 24px;font-size:14px}.delete-btn{background:linear-gradient(135deg,#f44336,#e91e63)!important}.delete-btn:hover{box-shadow:0 10px 25px rgba(244,67,54,0.4)!important}.result{margin-top:15px;padding:15px;background:#e8f5e9;border-radius:10px;display:none;animation:fadeInUp 0.5s;border-left:4px solid #4caf50}.result.error{background:#ffebee;border-left-color:#f44336}.loading-spinner{display:inline-block;width:16px;height:16px;border:3px solid rgba(255,255,255,0.3);border-radius:50%;border-top-color:white;animation:spin 0.8s linear infinite;margin-left:10px}@keyframes spin{to{transform:rotate(360deg)}}.badge{display:inline-block;padding:4px 12px;border-radius:20px;font-size:12px;font-weight:600;margin-left:10px}.badge.active{background:#4caf50;color:white}.badge.pending{background:#ff9800;color:white}h2{color:#333;margin-bottom:20px;font-size:1.8em}.github-link{position:fixed;top:20px;right:20px;background:white;padding:12px 24px;border-radius:50px;box-shadow:0 4px 15px rgba(0,0,0,0.2);text-decoration:none;color:#667eea;font-weight:600;transition:all 0.3s;z-index:1000}.github-link:hover{transform:translateY(-2px);box-shadow:0 6px 20px rgba(0,0,0,0.3)}@media(max-width:768px){h1{font-size:2em}.card{padding:20px}.automation-actions{flex-direction:column}.github-link{position:static;margin:20px auto;display:block;width:fit-content}}</style></head><body><a href="https://github.com/lucky01122004/ai-automation-hub" class="github-link" target="_blank">‚≠ê View on GitHub</a><div class="container"><h1><span class="emoji">ü§ñ</span> AI Automation Hub</h1><div class="card create-section"><h2>‚ú® Create New Automation</h2><p style="margin:15px 0;color:#666">Describe what you want to automate in natural language</p><textarea id="automationDescription" placeholder="Example:\n\u2022 Send me an email every morning at 8am with weather forecast\n\u2022 Monitor website and alert me when price drops below $50\n\u2022 Backup my database every night at midnight\n\u2022 Post on social media daily at 9 AM"></textarea><button onclick="createAutomation()" id="createBtn">Create Automation</button><div class="result" id="createResult"></div></div><div class="card"><h2>üöÄ Your Automations</h2><div id="automationsList"><p style="color:#999">No automations yet. Create one above!</p></div></div></div><script>let automations=JSON.parse(localStorage.getItem('automations'))||[];function saveAutomations(){localStorage.setItem('automations',JSON.stringify(automations))}function showResult(elementId,message,isError=false){const resultDiv=document.getElementById(elementId);resultDiv.textContent=message;resultDiv.className='result'+(isError?' error':'');resultDiv.style.display='block';setTimeout(()=>{resultDiv.style.display='none'},4000)}function createAutomation(){const description=document.getElementById('automationDescription').value.trim();if(!description){showResult('createResult','Please enter a description',true);return}const btn=document.getElementById('createBtn');btn.innerHTML='Creating<span class="loading-spinner"></span>';btn.classList.add('loading');setTimeout(()=>{const automation={id:Date.now().toString(),name:description.split(' ').slice(0,5).join(' ')+'...',description:description,status:'active',created_at:new Date().toISOString(),actions:[{type:'log',message:description}]};automations.push(automation);saveAutomations();document.getElementById('automationDescription').value='';btn.innerHTML='Create Automation';btn.classList.remove('loading');showResult('createResult','‚úÖ Automation created successfully!');loadAutomations()},1500)}function loadAutomations(){const listDiv=document.getElementById('automationsList');if(automations.length===0){listDiv.innerHTML='<p style="color:#999">No automations yet. Create one above!</p>';return}listDiv.innerHTML=automations.map(auto=>`<div class="automation-item"><h3>${auto.name}</h3><p><strong>Description:</strong> ${auto.description}</p><p><strong>Status:</strong> <span class="badge ${auto.status}">${auto.status}</span></p><p><strong>Created:</strong> ${new Date(auto.created_at).toLocaleString()}</p><div class="automation-actions"><button onclick="executeAutomation('${auto.id}')">‚ñ∂Ô∏è Execute</button><button onclick="deleteAutomation('${auto.id}')" class="delete-btn">üóëÔ∏è Delete</button></div><div class="result" id="result-${auto.id}"></div></div>`).join('')}function executeAutomation(id){const resultDiv=document.getElementById(`result-${id}`);resultDiv.textContent='‚öôÔ∏è Executing automation...';resultDiv.style.display='block';setTimeout(()=>{showResult(`result-${id}`,'‚úÖ Executed successfully! Actions completed.');const auto=automations.find(a=>a.id===id);console.log('Executed:',auto)},1000)}function deleteAutomation(id){if(!confirm('üö® Are you sure you want to delete this automation?'))return;automations=automations.filter(a=>a.id!==id);saveAutomations();loadAutomations()}loadAutomations();const examples=['Send daily weather report at 8 AM','Monitor Bitcoin price and alert when >$50000','Backup database every Sunday at midnight','Post motivational quote on Twitter daily','Send weekly summary email every Friday'];let exampleIndex=0;const textarea=document.getElementById('automationDescription');setInterval(()=>{if(textarea.value===''){textarea.placeholder='Example: '+examples[exampleIndex];exampleIndex=(exampleIndex+1)%examples.length}},3000)</script></body></html>
