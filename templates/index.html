<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Automation Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .create-section textarea {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
        .automation-item {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            background: #f9f9f9;
        }
        .automation-item h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .automation-actions {
            margin-top: 10px;
        }
        .automation-actions button {
            margin-right: 10px;
            padding: 8px 20px;
            font-size: 14px;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– AI Automation Hub</h1>
        
        <div class="card create-section">
            <h2>Create New Automation</h2>
            <p style="margin: 15px 0; color: #666;">Describe what you want to automate in natural language</p>
            <textarea id="automationDescription" placeholder="Example: Send me an email every morning at 8am with weather forecast\n\nOr: Monitor website and alert me when price drops below $50"></textarea>
            <button onclick="createAutomation()">Create Automation</button>
            <div class="result" id="createResult"></div>
        </div>
        
        <div class="card">
            <h2>Your Automations</h2>
            <div id="automationsList">
                <p style="color: #999;">Loading automations...</p>
            </div>
        </div>
    </div>

    <script>
        async function loadAutomations() {
            try {
                const response = await fetch('/api/automations');
                const automations = await response.json();
                
                const listDiv = document.getElementById('automationsList');
                if (automations.length === 0) {
                    listDiv.innerHTML = '<p style="color: #999;">No automations yet. Create one above!</p>';
                    return;
                }
                
                listDiv.innerHTML = automations.map(auto => `
                    <div class="automation-item">
                        <h3>${auto.name || 'Unnamed Automation'}</h3>
                        <p><strong>Description:</strong> ${auto.description}</p>
                        <p><strong>Status:</strong> ${auto.status}</p>
                        <p><strong>Created:</strong> ${new Date(auto.created_at).toLocaleString()}</p>
                        <div class="automation-actions">
                            <button onclick="executeAutomation('${auto.id}')">Execute</button>
                            <button onclick="deleteAutomation('${auto.id}')" style="background: #f44336;">Delete</button>
                        </div>
                        <div class="result" id="result-${auto.id}"></div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading automations:', error);
            }
        }
        
        async function createAutomation() {
            const description = document.getElementById('automationDescription').value;
            if (!description) {
                alert('Please enter a description');
                return;
            }
            
            const resultDiv = document.getElementById('createResult');
            resultDiv.style.display = 'block';
            resultDiv.textContent = 'Creating automation...';
            
            try {
                const response = await fetch('/api/automation/create', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ description })
                });
                
                const result = await response.json();
                resultDiv.textContent = 'Automation created successfully!';
                document.getElementById('automationDescription').value = '';
                
                setTimeout(() => {
                    resultDiv.style.display = 'none';
                    loadAutomations();
                }, 2000);
            } catch (error) {
                resultDiv.textContent = 'Error creating automation: ' + error.message;
            }
        }
        
        async function executeAutomation(id) {
            const resultDiv = document.getElementById(`result-${id}`);
            resultDiv.style.display = 'block';
            resultDiv.textContent = 'Executing...';
            
            try {
                const response = await fetch('/api/automation/execute', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ automation_id: id })
                });
                
                const result = await response.json();
                resultDiv.textContent = 'Executed successfully! ' + JSON.stringify(result.results);
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
            }
        }
        
        async function deleteAutomation(id) {
            if (!confirm('Are you sure you want to delete this automation?')) return;
            
            try {
                await fetch(`/api/automation/${id}`, { method: 'DELETE' });
                loadAutomations();
            } catch (error) {
                alert('Error deleting automation: ' + error.message);
            }
        }
        
        // Load automations on page load
        loadAutomations();
    </script>
</body>
</html>
